### set log levels - for more verbose logging change 'info' to 'debug' ###  
log4j.rootLogger= debug ,  stdout ,  D ,  E
log4j.rootCategory=debug, stdout, fileout

### direct log messages to stdout ###  
log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.Target=System.out  
log4j.appender.stdout.Threshold = INFO
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%F:%L][%p]:%m%n  
   
log4j.appender.D = org.apache.log4j.RollingFileAppender
log4j.appender.D.MaxFileSize=5MB
log4j.appender.D.File = ./logs/info.log
log4j.appender.D.Append = true
log4j.appender.D.Threshold = INFO
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%F:%L][%p]:%m%n  

log4j.appender.E = org.apache.log4j.RollingFileAppender
log4j.appender.E.MaxFileSize=5MB
log4j.appender.E.File =./logs/error.log 
log4j.appender.E.Append = true
log4j.appender.E.Threshold = ERROR
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern =  %d{yyyy-MM-dd HH:mm:ss} [%F:%L][%p]:%m%n 
   
   

